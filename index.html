<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="calculator">
    <div class="box">
        <input type="text" id="display" name="display" placeholder="0" disabled>
        <div class="lineone">
            <button class="one">AC</button>
            <button class="one">+/-</button>
            <button class="one">%</button>
            <button class="one1">รท</button>
        </div>

        <div class="linetwo">
            <button class="two">7</button>
            <button class="two">8</button>
            <button class="two">9</button>
            <button class="two1">x</button>
        </div>

        <div class="linethree">
            <button class="three">4</button>
            <button class="three">5</button>
            <button class="three">6</button>
            <button class="three1">-</button>
        </div>

        <div class="linefour">
            <button class="four">1</button>
            <button class="four">2</button>
            <button class="four">3</button>
            <button class="four1">+</button>
        </div>

        <div class="linefive">
            <button class="five"><i class="fa-solid fa-calculator"></i></button>
            <button class="five">0</button>
            <button class="five">.</button>
            <button class="five1">=</button>
        </div>



    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
